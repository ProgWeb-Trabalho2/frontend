<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Meu Perfil - GamerBoxd</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <main class="profile-container">
        <section class="profile-header">
            <img id="avatar" class="profile-avatar" alt="Avatar" />
            
            <div class="profile-details">
                <h1 id="username"></h1>
                <p id="email"></p>
                <p id="bio"></p>
                <p id="review-count" class="stat"></p>

                <a href="edit-profile.html" class="btn-primary">
                    Editar Perfil
                </a>
            </div>
        </section>

        <section class="profile-reviews">
            <h2>Reviews Recentes</h2>
            <p class="placeholder-text">
                Nenhuma review encontrada.<br>
                <small>(TBD)</small>
            </p>
        </section>
    </main>

    <script type="module" src="./javascript/profile.js"></script>

    <script>
        fetch("./components/navbar.html")
            .then(r => r.text())
            .then(h => document.getElementById("navbar").innerHTML = h);
    </script>
</body>
</html>
