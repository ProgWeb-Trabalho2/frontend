<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="display: flex; justify-content: center;">

    <div id="navbar"></div>

    <div class="game-page-container">
        <div class="game-header">
            <div>
                <img id="cover" class="game-cover-large" alt="Capa do jogo">
            </div>

            <div class="game-info">
                <h1 id="name"></h1>
                <p id="releaseDate"></p>
                <p id="genres"></p>
                <p id="summary" style="margin-bottom: 10px;"></p>

                <button id="create-review-btn" class="btn-primary">
                    Avaliar este jogo
                </button>
            </div>
        </div>

        <div id="game-reviews" class="reviews-container"></div>
    </div>

    <script type="module" src="./javascript/game-page.js"></script>
    <script type="module" src="./javascript/logout.js"></script>

    <script>
        fetch("./components/navbar.html")
            .then(r => r.text())
            .then(html => document.getElementById("navbar").innerHTML = html);
    </script>
</body>

</html>
